spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

keycloak:
  auth-server-url: http://localhost:8080
  realm: custom-realm
  bearer-only: 'true'
  public-client: 'true'
  use-resource-role-mappings: 'false'
  resource: custom-client
